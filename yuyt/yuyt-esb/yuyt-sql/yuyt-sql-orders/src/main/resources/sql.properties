## notice we use named parameters in the queries, eg :#name. A named query parameter must start with :#
## sql that insert new orders
sql.insertOrder=insert into orders (id, item, amount, description, processed, consumed) values (seq_orders_id.nextval, :#item, :#amount, :#description, '0', '0')

## sql that select all unprocessed orders
sql.selectOrder=select * from orders where consumed = '0'

## sql that update the order as being processed
sql.markOrder=update orders set consumed = '1' where id = :#id


## sql 
sql.selectSpecRcved=select t1.id id, t1.author author, t1.applicationid applicationid, t1.item_p_checktype item_p_checktype, t1.item_p_programs item_p_programs, t1.item_p_kmbarcode item_p_kmbarcode, t1.item_p_hospitalbarcode item_p_hospitalbarcode, t1.item_p_mobileno item_p_mobileno, t1.item_p_name item_p_name, t1.item_p_sex item_p_sex, t1.item_p_nation item_p_nation, t1.item_p_borndate item_p_borndate, t1.item_p_idno item_p_idno, t1.item_p_address item_p_address, t1.item_p_collector item_p_collector, t1.item_p_collectiontiime item_p_collectiontiime, t1.item_p_registrar item_p_registrar, t1.item_p_registrationtime item_p_registrationtime, t1.item_p_companycode item_p_companycode, t1.item_p_hospitalcode item_p_hospitalcode, t1.item_p_status item_p_status,t1.item_p_hospitalname item_p_hospitalname, t2.item_p_test_name item_p_test_name from tlk_fm_patientinfo t1, tlk_fm_datadict_test t2 where t1.item_p_status='1002' and (t1.item_p_upstatus!='0' or t1.item_p_upstatus is null) and t1.item_p_companycode = t2.item_p_companycode and t1.item_p_programs = t2.item_p_test_code

## sql 
sql.selectSpecRcvedTimeout=

## sql
sql.markSpec=update tlk_fm_patientinfo set item_p_upstatus='0' where id = :#id