sql.selectQueryReport = select t1.id id, t1.item_p_kmbarcode item_p_kmbarcode, t1.item_p_hospitalcode item_p_hospitalcode,t1.item_p_companycode item_p_companycode from tlk_fm_test_report t1 where (item_p_status='chk' or item_p_status='211') and t1.id  not in (select t2.docid from t_msg_log t2)
